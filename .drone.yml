kind: pipeline
name: default

workspace:
  base: /go
  path: src/src.techknowlogick.com/xormigrate

steps:
- name: fetch-and-test
  image: golang:1.12
  environment:
    GO111MODULE: on
  commands:
    - go get ./...
    - go test -v -tags postgresql
    - go test -v -tags sqlite
    - go test -v -tags mysql

services:
- name: pgsql
  image: postgres:9.5
  environment:
    POSTGRES_DB: test

- name: mysql
  image: mysql:5.7
  environment:
    MYSQL_DATABASE: test
    MYSQL_ALLOW_EMPTY_PASSWORD: yes
